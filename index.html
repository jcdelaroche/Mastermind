<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mastermind</title>

  <!-- Liens vers les fichiers CSS de Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <!-- CSS persos -->
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/4d8437e2fd.js" crossorigin="anonymous"></script>
</head>

<body>

  <div class="container">
    <h1 id="title" class="title">Mastermind</h1>

    <div class="row justify-content-center" id="buttons">
      <div class="col-md-6">
        <button class="btn btn-secondary btn-lg btn-block" id="solo">Solo</button>
      </div>
      <div class="col-md-6">
        <button class="btn btn-primary btn-lg btn-block" id="multi">Multijoueur</button>
      </div>
    </div>

    <div class="row hidden" id="returnDiv">
      <button id="returnButton" class="col-sm-2 btn btn-primary btn-lg btn-block">Retour</button>
    </div>
    <div class="row hidden" id="gameContainer">
      <div id="game" class="hidden">
        <h3>Choisissez une combinaison de pions:</h3>
        <div class="pion pion-rouge" onclick="selectionnerPion('rouge')"></div>
        <div class="pion pion-bleu" onclick="selectionnerPion('bleu')"></div>
        <div class="pion pion-vert" onclick="selectionnerPion('vert')"></div>
        <div class="pion pion-jaune" onclick="selectionnerPion('jaune')"></div>
        <div class="pion pion-orange" onclick="selectionnerPion('orange')"></div>
        <div class="pion pion-violet" onclick="selectionnerPion('violet')"></div>
        <div id="guesser">
          <div class="pion code" id="code1"></div>
          <div class="pion code" id="code2"></div>
          <div class="pion code" id="code3"></div>
          <div class="pion code" id="code4"></div>
          <button type="button" class="btn btn-danger" onclick="verifier()">Vérifier</button>
        </div>
        <!-- Créer les lignes pour les propositions -->
        <div id="tries">
          <div class="row">
            <div class="col-md-6">
              <h4>Essais :</h4>
            </div>
            <div class="col-md-6">
              <h4>Résultats :</h4>
            </div>
          </div>
        </div>

        <div id="room" class="hidden">
          <form class="form-horizontal">
            <fieldset>

              <!-- Form Name -->
              <legend><b>Multijoueur</b></legend>

              <!-- Button -->
              <div class="form-group">
                <div class="col-md-4">
                  <button id="createRoom" name="createRoom" class="btn btn-info">Créer une partie</button>
                </div>
              </div>
              <h5>Rejoindre une partie</h5>
              <!-- Text input-->
              <div class="form-group">
                <div class="col-md-2">
                  <input id="codeRoom" name="codeRoom" type="text" placeholder="Code de la salle"
                    class="form-control input-md">

                </div>
              </div>

              <!-- Button -->
              <div class="form-group">
                <div class="col-md-4">
                  <button id="joinRoom" name="joinRoom" class="btn btn-info">Rejoindre la partie</button>
                </div>
              </div>

            </fieldset>
          </form>
        </div>
      </div>
    </div>

    <!-- Liens vers les fichiers JS de Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"></script>

    <!-- Scripts persos -->
    <script src="display.js"></script>
    <script src="gameSolo.js"></script>
    <script>
      const maxGuesses = 10;
      tries = document.getElementById("tries");

      // Boucle pour créer plusieurs éléments similaires
      for (let i = 1; i <= maxGuesses; i++) {
        // Création d'un nouveau div pour chaque élément
        const newDiv = document.createElement("div");
        newDiv.id = "prop" + i; // définition de l'ID du div
        newDiv.classList.add("row"); // ajout de la classe "row"

        // Création de la première colonne
        const col1 = document.createElement("div");
        col1.classList.add("col-md-6"); // ajout de la classe "col-md-6"

        // Ajout des 4 éléments "pion"
        for (let j = 1; j <= 4; j++) {
          const pion = document.createElement("div");
          pion.classList.add("pion");
          pion.id = "try" + (j+4*(i-1));
          col1.appendChild(pion); // ajout du pion à la colonne
        }

        // Création de la deuxième colonne
        const col2 = document.createElement("div");
        col2.classList.add("col-md-6"); // ajout de la classe "col-md-6"

        // Ajout de l'élément "p" pour le résultat
        const resultat = document.createElement("p");
        resultat.id = "resultat" + i;
        col2.appendChild(resultat); // ajout du résultat à la colonne

        // Ajout des deux colonnes au div parent
        newDiv.appendChild(col1);
        newDiv.appendChild(col2);

        // Ajout du nouveau div à l'élément parent
        tries.appendChild(newDiv);
      }
    </script>
</body>

</html>
