<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mastermind</title>
  <link rel="icon" href="logoMastermind.png">
  <!-- Liens vers les fichiers CSS de Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <!-- CSS persos -->
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container" id="container">
    <h1 id="title" class="title">Mastermind</h1>

    <div class="row justify-content-center" id="buttons">
      <div class="col-md-6">
        <button class="btn btn-secondary btn-lg btn-block" id="solo">Solo</button>
      </div>
      <div class="col-md-6">
        <button class="btn btn-primary btn-lg btn-block" id="multi">Multijoueur</button>
      </div>
    </div>

    <div class="row hidden" id="returnDiv">
      <button id="returnButton" class="col-sm-2 btn btn-primary btn-lg btn-block">Retour</button>
    </div>
    <div class="row hidden" id="gameContainer">
      <div id="room" class="hidden">
        <form class="form-horizontal">
          <fieldset>

            <!-- Form Name -->
            <legend><b>Multijoueur</b></legend>

            <!-- Button -->
            <div class="form-group">
              <div class="col-md-4">
                <button type="button" id="createGame" name="createGame" class="btn btn-info">Créer une partie</button>
              </div>
            </div>
            <h5>Rejoindre une partie</h5>
            <!-- Text input-->
            <div class="form-group">
              <div class="col-md-2">
                <input id="codeRoom" name="codeRoom" type="text" placeholder="Code de la salle"
                  class="form-control input-md">

              </div>
            </div>

            <!-- Button -->
            <div class="form-group">
              <div class="col-md-4">
                <button id="joinRoom" name="joinRoom" class="btn btn-info">Rejoindre la partie</button>
              </div>
            </div>
          </fieldset>
        </form>
      </div>
      <div id="waiting" class="hidden">
        <h3>En attente d'un adversaire...</h3>
      </div>
      <div id="settings" class="hidden">
        <form class="form-horizontal">
          <fieldset>
  
            <!-- Form Name -->
            <legend><b>Options</b></legend>
  
            <!-- Multiple Radios -->
            <div class="form-group">
              <label class="col-md-4 control-label" for="radios"><b>Nombre de pions :</b></label>
              <div class="col-md-4">
                <div class="radio">
                  <label for="radios-0" class="rad-label">
                    <input type="radio" class="rad-input" name="radios" id="radios-0" value="4" checked="checked">
                    <div class="rad-design"></div>
                    <div class="rad-text">4</div>
                  </label>
                </div>
                <div class="radio">
                  <label for="radios-1" class="rad-label">
                    <input type="radio" class="rad-input" name="radios" id="radios-1" value="5">
                    <div class="rad-design"></div>
                    <div class="rad-text">5</div>
                  </label>
                </div>
                <div class="radio">
                  <label for="radios-2" class="rad-label">
                    <input type="radio" class="rad-input" name="radios" id="radios-2" value="6">
                    <div class="rad-design"></div>
                    <div class="rad-text">6</div>
                  </label>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-4 control-label" for="checkbox"><b>Quelles couleurs :</b></label>
              <div class="col-md-4">
                <ul class="ks-cboxtags"></ul>
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-4 control-label" for="range"><b>Nombre d'essais :</b></label>
              <div class="col-md-4 range">
                <div class="form-range range__slider">
                  <input type="range" step="1">
                </div>
                <div class="form-range range__value">
                  <span></span>            
                </div>
              </div>
            </div>

            <!-- Button -->
            <div class="form-group">
              <label class="col-md-4 control-label" for="createGame"></label>
              <div class="col-md-4">
                <button id="createGame" name="createGame" class="btn btn-primary">Créer la partie</button>
              </div>
  
          </fieldset>
        </form>
      </div>
      <div id="game" class="hidden">
        <h3>Choisissez une combinaison de pions:</h3>
        <div id="pionsToGuess"></div>
        <div id="guesser">
          <div class="pion code" id="code1"></div>
          <div class="pion code" id="code2"></div>
          <div class="pion code" id="code3"></div>
          <div class="pion code" id="code4"></div>
          <button type="button" class="btn btn-danger" style="margin-right: 10px;" onclick="effacer()">Effacer</button>
          <button type="button" class="btn btn-success" onclick="verifier()">Vérifier</button>
        </div>
        <!-- Créer les lignes pour les propositions -->
        <div id="tries">
          <div class="row">
            <div class="col-md-6">
              <h4>Essais :</h4>
            </div>
            <div class="col-md-6" id="title-result">
              <h4>Résultats :</h4>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Liens vers les fichiers JS de Bootstrap -->
    <script src="https://kit.fontawesome.com/4d8437e2fd.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"></script>

    <!-- Scripts persos -->    
    <script src="gameSolo.js"></script>

    <script src="range.js"></script>
    <script src="display.js"></script>
    <script src="tries.js"></script>
    <script src="checkboxes.js"></script>
    <script src="selection.js"></script>
</body>

</html>
